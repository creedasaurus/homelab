apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: networking
  source:
    repoURL: "https://github.com/creedasaurus/homelab.git"
    path: apps/networking/certmanager
    targetRevision: main
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
