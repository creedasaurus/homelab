apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  sources:
    - repourl: "https://github.com/creedasaurus/homelab.git"
      path: apps/argocd/services
      targetrevision: main
    - repourl: "https://github.com/creedasaurus/homelab-deux.git"
      path: apps/argocd/services
      targetrevision: main
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
