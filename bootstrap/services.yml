apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: "https://github.com/creedasaurus/homelab.git"
    path: apps/argocd/services
    targetRevision: main
  destination:
    namespace: services
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
