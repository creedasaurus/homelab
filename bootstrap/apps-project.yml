apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
spec:
  description: Applications General Project
  sourceRepos:
    - "*"
  destinations:
    - namespace: argocd
      server: "*"
    - namespace: media
      server: "*"
    - namespace: services
      server: "*"
    - namespace: default
      server: "*"
    - namespace: kubernetes-dashboard
      server: "*"
    - namespace: atuin
      server: "*"
    - namespace: authentik
      server: "*"
    - namespace: database
      server: "*"
    - namespace: vulfminio
      server: "*"
    - namespace: immich
      server: "*"
    - namespace: glauth
      server: "*"
    - namespace: home
      server: "*"

  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: false
