apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
spec:
  description: Applications General Project
  sourceRepos:
    - "*"
  destinations:
    - namespace: argocd
      server: "*"
    - namespace: media
      server: "*"
    - namespace: services
      server: "*"
    - namespace: default
      server: "*"

  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: false
