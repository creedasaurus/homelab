apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": {
            "ips": true
          },
          "master": "enp6s18",
          "mode": "bridge",
          "ipam": {
            "type": "dhcp"
          }
        },
        {
          "capabilities": {
            "mac": true
          },
          "type": "tuning"
        }
      ]
    }
